<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hison Group</title>
  <link rel="icon" type="image/png" href="https://cdn.discordapp.com/attachments/1225996480470898769/1226738579901560932/488896A8-158B-40A8-988B-5FA802856351.jpeg" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://files.fm/u/ccekbe6xs8') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    header {
      background-color: rgba(0, 0, 0, 0.5); /* Darker shade for header */
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: white; /* White text for the header */
    }

    nav {
      background-color: #1e3a5f; /* Earth blue for the navigation bar */
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
      font-size: 1.1rem;
    }

    nav a:hover {
      color: #f7941d; /* Highlight color on hover */
    }

    section {
      max-width: 1000px;
      margin: 60px auto;
      background: rgba(0, 0, 0, 0.7); /* Dark background for content sections */
      padding: 40px;
      border-radius: 10px;
    }

    section h2 {
      color: #f7941d; /* Accent color for headings */
      margin-top: 0;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #1e3a5f; /* Earth blue for footer */
      color: white;
      font-size: 14px;
    }

    footer a {
      color: #f7941d; /* Highlight color for links */
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to Hison Group</h1>
  </header>

  <nav>
    <a href="#about">About Us</a>
    <a href="#destinations">Destinations</a>
    <a href="#subsidiaries">Subsidiaries</a>
  </nav>

  <!-- Sections will be added later -->
  
  <footer>
    <p>&copy; 2025 Hison Group. All rights reserved.</p>
    <a href="https://discord.gg/hisonairways" target="_blank">Join Our Discord</a>
  </footer>

</body>
</html>
