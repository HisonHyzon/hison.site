<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hison Group</title>
  <link rel="icon" type="image/gif" href="https://media.discordapp.net/attachments/1267724815414857871/1358590162615013616/HQ_LOGO_BLUE.gif" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://media.discordapp.net/attachments/1267724815414857871/1358588161743126719/Screenshot_2025-02-18_192551.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 50px;
      border-radius: 15px;
      max-width: 700px;
      width: 90%;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #ffffff;
    }

    p {
      font-size: 1.2em;
      margin: 10px 0;
    }

    .btn {
      margin-top: 30px;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #7289da;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background-color: #5b6eae;
    }

    footer {
      position: absolute;
      bottom: 20px;
      text-align: center;
      font-size: 14px;
      color: #ccc;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      .overlay {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Welcome to Hison Group</h1>
    <p>Your gateway to innovation, travel, and technology.</p>
    <p>Our site is currently under construction.</p>
    <a href="https://discord.gg/hisonairways" class="btn" target="_blank">Join Our Discord</a>
    <p style="margin-top: 20px;">Estimated website launch: <strong>May 10th</strong></p>
  </div>

  <footer>
    &copy; 2025 Hison Group. All rights reserved.
  </footer>

</body>
</html>
